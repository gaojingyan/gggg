<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body,div,ul,li{
		margin:0;
		padding:0;
	}
	ul{
		list-style:none;
	}
	.list{
		float:left;
		background:#f5f5f5;
	}
	.list li{
		width:100px;
		height:30px;
		float:left;
		margin:0 5px;
		font:20px/30px "宋体";
		color:#333;
	}
	.box{
		width:330px;
		height:200px;
		position: relative;
	}
	.box div{
		width:330px;
		height:200px;
		position: absolute;
		top:0;
		left:0;
		background:pink;
	}
	#top{
		overflow:hidden;
	}
	</style>
</head>
<body>
<div id="wrap">
   <div id="top">
	<ul class="list">
		<li>第一个</li>
		<li>第二个</li>
		<li>第三个</li>
	</ul>
	</div>
	<div class="box">
		<div style="opacity:1;">1</div>
		<div>2</div>
		<div>3</div>
	</div>
	</div>
</body>
<script src="jquery-3.3.1.js"></script>
<script>
// jQuery:

// $(".list li").click(function(){
// $(".box div").css("opacity","0");
// $(".box div").eq($(this).index()).css("opacity","1");
// })

$(".list li").eq(0).css("background","pink").siblings().css("background","")
$(".box div").eq(0).show().siblings().hide()
$(".list li").click(function(){
	$(".list li").eq($(this).index()).css("background","pink").siblings().css("background","")
$(".box div").eq($(this).index()).show().siblings().hide()
})
// css() 给元素设置样式 或者获取元素的样式 可支持{}
// attr() 给元素设置属性 或者获取元素的属性 attr设置的属性要用attr来获取
// .click() 给jq对象设置点击事件 参数function(){}
// *.index() 通过事件来获取某个对象的下标
// eq(i) 遍历所有对象 获取指定的某个下标
// text()获取jq对象的文本内容以及子元素的文本
</script>
</html>
